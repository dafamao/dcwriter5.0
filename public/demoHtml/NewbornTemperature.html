        //体重加点
        function addYAxisTizhong() {
            var tizhongYaxis = [];
            var timearr = ["04", "08", "12", "16", "20", "24"];
            for (var i = 0; i < 20; i++) {
                for (var j = 0; j < timearr.length; j++) {
                    //体温35-40.5的随机数
                    var value = (Math.random() * (5000 - 1500) + 1500);
                    var time = `2024-10-${i} ${timearr[j]}:00:00`;
                    var yaxis = {
                        Value: value,
                        Time: time
                    };
                    tizhongYaxis.push(yaxis);
                }
            }
            console.log(tizhongYaxis, '====tizhongYaxis');


            document.TemperatureWriterControl.SetYAxisInfosValue("tizhong", tizhongYaxis);
        }
        //体温加点
        function addYAxisTiwen() {
            var tiwemYaxis = [];
            var timearr = ["02", "06", "10", "14", "18", "22"];
            for (var i = 0; i < 20; i++) {
                for (var j = 0; j < timearr.length; j++) {
                    //体温35-40.5的随机数
                    var value = (Math.random() * (40.5 - 35) + 35).toFixed(1);
                    var time = `2024-10-${i + 1} ${timearr[j]}:00:00`;
                    var yaxis = {
                        Value: value,
                        Time: time
                    };
                    tiwemYaxis.push(yaxis);
                }
            }
            console.log(tiwemYaxis, '====tiwemYaxis');
            document.TemperatureWriterControl.SetYAxisInfosValue("tiwen", tiwemYaxis);
        }
