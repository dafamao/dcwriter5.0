    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .toolBox {
         /* height: 40px; */
         width: 100%;
         border: 1px solid #dcdfe6;
         display: flex;
         font-size: 13px;
         overflow-x: auto;
         overflow-y: hidden;
      }

      .toolBox span {
         display: inline-table;
         margin: 5px;
         border-radius: 8px;
         border: 1px solid #dcdfe6;
         padding: 5px 10px;
         min-width: 50px;
         height: 18px;
         white-space: nowrap
      }

      .toolBox select {
         margin: 5px;
         border-radius: 8px;
         border: 1px solid #dcdfe6;
         padding: 3px 10px;
         min-width: 50px;
         height: 29px;
      }

      #FontNameSelect {
         min-width: 150px
      }

      .toolBox span:has(select) {
         padding: 0px;
         /* margin: 0px; */
      }

      .toolBox span:hover {
         border: 1px solid #4e6ef2;
         cursor: pointer;
      }
    </style>
</head>
