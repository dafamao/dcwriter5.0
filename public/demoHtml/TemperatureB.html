    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body,
        #myWriterControlContainer {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        button {
            margin: 5px;
            border-radius: 8px;
            background-color: #fff;
            border: 1px solid #dcdfe6;
            padding: 5px 10px;
            min-width: 50px;
            line-height: 18px;
            white-space: nowrap;
            cursor: pointer;
        }

        button:hover {
            border: 1px solid #4e6ef2;
        }

        .hr {
            width: 100%;
            height: 1px;
            border-bottom: 1px solid #dcdfe6;
            margin: 5px 0;
        }
    </style>
</head>

        //获取pdf
        function getpdf() {
            ctl.SaveTemperatureDocumentToPDF(function (base64) {
                downloadPDF(base64);
            });
            function downloadPDF(base64) {
                const link = document.createElement("a");
                link.href = base64;
                link.download = "downloaded.pdf";
                link.click();
                link.remove();
            }
        }
